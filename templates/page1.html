<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAC | HomePage</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
        }
        .center-text {
            text-align: center;
        }
        a {
            color: #bb86fc;
        }
        a:hover {
            color: #3700b3;
        }
        h1 {
            font-size: 1.5em; /* ขนาดตัวอักษรของ h1 */
        }
        p {
            font-size: 2.5em; /* ขนาดตัวอักษรของ p */
        }
    </style>
</head>
<body>
    <h1>ROAD ACCIDENT CONSULTATION</h1>
    
    <p class="center-text">
        ไม่แน่ใจว่าใครผิดใครถูกตอนเกิดเหตุ?<br>
        แถมยังโดนประกันโน้มน้าวให้ยอมรับผิด?<br>
        ให้เราช่วยคิดแทนคุณ!
      </p>
    
      <ul>
        <li class="rac-button"><a href="/page2">TRY RAC NOW</a></li>
    </ul>
    
    <style>
      /* ปรับแต่งปุ่ม */
      .rac-button {
          list-style: none; /* ลบจุดหน้าข้อความ */
          text-align: center; /* จัดให้อยู่ตรงกลาง */
          margin-top: 20px;
      }
    
      .rac-button a {
          display: inline-block;
          padding: 12px 24px;
          font-size: 18px;
          font-weight: bold;
          color: #ffffff; /* สีตัวอักษร */
          background: linear-gradient(45deg, #ff7e5f, #feb47b); /* ไล่สีส้ม */
          border-radius: 8px; /* ขอบมน */
          text-decoration: none; /* ลบขีดเส้นใต้ */
          transition: 0.3s ease-in-out;
          box-shadow: 0 4px 10px rgba(255, 126, 95, 0.3); /* เพิ่มเงา */
      }
    
      /* Hover effect */
      .rac-button a:hover {
          background: linear-gradient(45deg, #ff6a5f, #fe8b7b); /* สีเข้มขึ้น */
          box-shadow: 0 6px 15px rgba(255, 126, 95, 0.5); /* เพิ่มเงา */
          transform: scale(1.05);
      }
    </style>
    
</body>
</html>
